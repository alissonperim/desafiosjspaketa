<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Good Cheap Fast</title>
</head>
<body>
    <div class="container">
        <h1 class="container--h1">How do you want your project to be?</h1>
        <div class="container-checkbox">
            <input type="checkbox" name="checkbox-good" id="good" class="chk">
            <label for="good" class="label" value="1">
                <div class="ball"></div>
            </label>
            <p class="checkbox--p">Good</p>
        </div>
        <div class="container-checkbox">
            <input type="checkbox" name="checkbox-cheap" id="cheap" class="chk">
            <label for="cheap" class="label" value="2">
                <div class="ball"></div>
            </label>
            <p class="checkbox--p">Cheap</p>
        </div>
        <div class="container-checkbox">
            <input type="checkbox" name="checkbox-fast" id="fast" class="chk">
            <label for="fast" class="label" value="3">
                <div class="ball"></div>
            </label>
            <p class="checkbox--p">Fast</p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
