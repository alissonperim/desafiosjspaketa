<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
            <form method="post" class="login-form">
                <h2 class="login-h2">Login</h2>
                <input type="email" name="email" id="email" class="input input-email" placeholder="Username">
                <input type="password" name="password" id="password" class="input input-password" placeholder="Password">
                <input type="submit" value="Sign in" class="btn-submit disabled" id="btn-submit" disabled="true">
            </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
